name: zaryahplus_app
description: ZaryahPlus cross-platform mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # HTTP Client
  dio: ^5.3.2
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Navigation
  go_router: ^12.1.1
  intl: any
  
  # Environment
  flutter_dotenv: ^5.1.0
  
  # Firebase - Real-time backend
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.5.0
  firebase_messaging: ^15.1.5
  firebase_storage: ^12.3.6
  google_sign_in: ^6.1.5

  # Charts and Graphs
  syncfusion_flutter_charts: ^30.2.5
  syncfusion_flutter_gauges: ^30.2.5
  fl_chart: ^0.68.0
  flutter_map: ^6.1.0
  
  # Animations
  flutter_animate: ^4.2.0
  flutter_staggered_animations: ^1.1.1
  video_player: ^2.8.0
  
  # UI Components
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0

  # Icon Libraries
  phosphor_flutter: ^2.0.0  # 6000+ icons with 5 weights
  flutter_islamic_icons: ^1.0.2  # Specialized Islamic icons (5 icons used)
  shimmer: ^3.0.0
  
  # Utils
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  latlong2: ^0.9.0
  crypto: ^3.0.3
  otp: ^3.1.4
  path: ^1.8.3
  async: ^2.11.0
  
  # Voice Input/Output
  speech_to_text: ^7.0.0
  flutter_tts: ^3.8.5
  permission_handler: ^11.0.1
  audioplayers: ^5.2.1
  path_provider: ^2.1.1

  # Biometric Authentication
  local_auth: ^2.1.7
  
  # Google Assistant UI
  carousel_slider: ^5.0.0
  
  # WebSocket for real-time data
  web_socket_channel: ^2.4.0
  
  # Location and Compass
  geolocator: ^10.1.0
  flutter_compass: ^0.8.0
  
  # Islamic Calendar
  hijri: ^3.0.0
  
  # AI Services (using HTTP calls instead of a vendor SDK)
  
  # Debt Restructuring Feature & PDF Processing
  pdf: ^3.10.0
  printing: ^5.11.0
  flutter_pdfview: ^1.3.0
  syncfusion_flutter_pdf: ^30.2.5
  file_picker: ^8.0.7
  share_plus: ^7.0.0
  flutter_email_sender: ^6.0.0
  device_info_plus: ^9.1.0
  open_file: ^3.3.2
  csv: ^5.0.0
  
  # Support System Dependencies
  image_picker: ^1.0.4
  flutter_image_compress: ^2.1.0
  flutter_markdown: ^0.6.18
  url_launcher: ^6.2.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5
  
  # Code Generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  
  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1
  
  # Code Generation
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/events/
    - assets/fonts/
    - assets/data/
    - assets/books/companions/
    - assets/books/hadith/
    - assets/books/quran/
    - assets/books/prophets_stories/
    - assets/videos/
    - assets/audio/umar/
    - .env

  # fonts:
    # - family: CustomFont
    #   fonts:
    #     - asset: assets/fonts/custom_font.ttf

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.jpg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_logo.jpg"
  windows:
    generate: false
  macos:
    generate: false

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#000000"
  image: assets/images/app_logo.jpg
  color_dark: "#000000"
  image_dark: assets/images/app_logo.jpg

  android_12:
    color: "#000000"
    image: assets/images/app_logo.jpg
    color_dark: "#000000"
    image_dark: assets/images/app_logo.jpg

  web: false

  android: true
  ios: true
